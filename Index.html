<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bezirksamt Fast Appointment</title>

    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/selectize.min.js"></script>
    <script src="Scripts/controllers/utils.js"></script>

    <link href="css/selectize.css" rel="stylesheet" />
    <link href="css/selectize.default.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
    <body>
        <div class="main-container">
            <div class="main">
                <header class="main-header">
                    <h2>Fast Appointment Selector</h2>
                </header>
                <div class="form">
                    <div class="row">
                        <label>Set Email</label>
                        <input id="txtEmail" type="text" >
                    </div>
                    <div class="row">
                        <label>Set Full Name</label>
                        <input id="txtFullName" type="text" >
                    </div>
                    <div class="row">
                        <label>For auto selection of appointment you need to have the plugin installed 
                            <a href="#" target="_blank">Get The plugin</a>.                             
                            If you are installing it right now, please refresh after installation.
                        </label>
                    </div>
                    <!--<div class="row">
                        <label>Automatically open new Appointment Site window</label>
                        <input id="chkAutoOpenAppointment" type="checkbox" checked="checked" >
                    </div>-->
                    <div class="row">
                        <label>Select motive of the Appointment</label>
                        <select id="selDienstleistung">
                            <option value="-1"></option>
                        </select>
                    </div>
                    <div class="row center">
                        <button class="btn" id="btnSearchAppointment">Open Appointments Page</button>
                        <br />
                        <br />
                        <button class="btn lucky" id="btnImFeelingLucky">I'm Feeling Lucky</button>
                    </div>
                </div>
                <div class="form result">
                    <a id="lnkGotoAppointmentSelector" href="#" target="_blank"></a>                    
                    <a id="lnkLucky" href="#" target="_blank"></a>
                </div>
                <footer>
                    Copyright 2016
                </footer>
            </div>
        </div>

        <script src="Scripts/controllers/index.js"></script>
        <script>
            $(function () {
                index.init();
            });
        </script>
    </body>
</html>
